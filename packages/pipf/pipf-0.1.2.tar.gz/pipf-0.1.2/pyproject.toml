[tool.poetry]
name = "pipf"
version = "0.1.2"
description = "Simple CLI PyPI packages finder inside Fuzzy Finder."
authors = ["samedamci <samedamci@disroot.org>"]
license = "ISC"
homepage = "https://github.com/samedamci/pipf"
repository = "https://github.com/samedamci/pipf"
keywords = ["fzf", "pip", "pypi-finder"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
include = ["LICENSE"]

[tool.poetry.dependencies]
python = "^3.6.2"
requests = "^2.26.0"
shools = "^0.1.2"

[tool.poetry.dev-dependencies]
black = "^21.7b0"

[tool.poetry.scripts]
pipf = "pipf.fzf:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
