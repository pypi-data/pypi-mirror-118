[tool.poetry]
name = "Simyan"
version = "0.3.0"
description = "A Python wrapper for the Comicvine API."
license = "MIT"
authors = ["Buried-In-Code <6057651+Buried-In-Code@users.noreply.github.com>"]
maintainers = ["Buried-In-Code <6057651+Buried-In-Code@users.noreply.github.com>"]
readme = "README.md"
homepage = "https://github.com/Buried-In-Code/Simyan"
repository = "https://github.com/Buried-In-Code/Simyan"
documentation = "https://github.com/Buried-In-Code/Simyan"
packages = [
	{ include = "Simyan" }
]
include = [
    { path = "tests", format = "sdist" }
]

[tool.poetry.dependencies]
python = "^3.9"
marshmallow = "^3.13.0"
requests = "^2.26.0"
ratelimit = "^2.2.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-cov = "^2.12.1"
flake8 = "^3.9.2"
black = "^21.8b0"
isort = "^5.9.3"
pre-commit = "^2.14.1"
pyupgrade = "^2.25.0"
seed-isort-config = "^2.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/Buried-In-Code/Simyan/issues"

[tool.black]
line-length = 120
target-version = ['py39'] 

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120
default_section = "THIRDPARTY"
known_first_party = []
known_third_party = ["marshmallow", "pytest", "ratelimit", "requests"]

[tool.coverage.run]
source = ["Simyan"]

[tool.coverage.report]
show_missing = true
