[tool.poetry]
name = "red_warden"
version = "0.4.2"
description = "Resilient, Extensible and Distributed Web Application Rapid Development ENgine"
authors = ["Daniele 'px' Picca (Sevenia) <d.picca@sevenia.tech>"]

[tool.poetry.dependencies]
python = "^3.8"
uvicorn = {extras = ["standard"], version = "^0.13.4"}
gunicorn = "^20.1.0"
starlette = {extras = ["full"], version = "^0.14.2"}
Mako = "^1.1.4"
SQLAlchemy = "<1.4"
databases = {extras = ["mysql"], version = "^0.4.3"}
aioredis = "^1.3.1"
motor = "^2.4.0"
cryptography = "^3.4.7"
httpx = "^0.18.1"
pydantic = {extras = ["email"], version = "^1.8.2"}
pyotp = "^2.6.0"
aioauth = "^1.0.3"


[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
black = "^21.5b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
