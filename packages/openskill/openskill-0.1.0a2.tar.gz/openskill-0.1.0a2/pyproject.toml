[tool.poetry]
name = "openskill"
version = "0.1.0-alpha.2"
description = "Python implementation of Weng-Lin Bayesian ranking, a better, license-free alternative to TrueSkill."
authors = ["Taven <taven@outlook.in>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/OpenDebates/openskill.py"
repository = "https://github.com/OpenDebates/openskill.py"
documentation = "https://openskill.readthedocs.io"
keywords = [
    "ranking",
    "trueskill",
    "bayesian"
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only"
]
packages = [
    { include = "openskill" }
]
include = [
    ".bumpversion.cfg",
    ".coveragerc",
    ".editorconfig",
    ".readthedocs.yml",
    "AUTHORS.rst",
    "CODE_OF_CONDUCT.md",
    "docs/*",
    "tests/*",
    "tox.ini",
    "poetry.lock",
]

[tool.poetry.dependencies]
python = ">=3.9, < 3.10"
scipy = "^1.7.1"

[tool.poetry.dev-dependencies]
Sphinx = "^4.0.2"
sphinx-rtd-theme = "^0.5.2"
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
tox = "^3.23.1"
check-manifest = "^0.46"
pylama = "^7.7.1"
readme-renderer = {extras = ["md"], version = "^29.0"}
Pygments = "^2.9.0"
isort = "^5.9.1"
twine = "^3.4.1"
codecov = "^2.1.11"
bump2version = "^1.0.1"
black = "^21.7b0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra --strict-markers --ignore=docs/conf.py --ignore=setup.py --ignore=ci --ignore=.eggs --doctest-modules --doctest-glob=/*.rst --tb=short"
norecursedirs = [
	".git",
	".tox",
	".env",
	"dist",
	"build",
	"migrations"
]
testpaths = [
    "tests"
]
python_files = [
	"test_*.py",
	"*_test.py",
	"tests.py"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"