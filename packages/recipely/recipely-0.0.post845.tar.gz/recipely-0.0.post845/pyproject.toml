[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "recipely"
author = "Martyn van Dijke"
author-email = "martijnvdijke600@gmail.com"
home-page = "https://github.com/martynvdijke/recipely"
requires=[
    "flit_core>=2.2.0",
    "coloredlogs",
    "python-frontmatter",
    "jinja2",
    "setuptools_scm",
    "python-slugify",
    "jinja_markdown"
]
classifiers = [ "License :: OSI Approved :: MIT License",]
description-file = "README.md"

[tool.black]
line-length = 100

[tool.flit.scripts]
recipely = "recipely:main"