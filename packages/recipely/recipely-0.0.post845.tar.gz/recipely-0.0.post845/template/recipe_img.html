<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="static/css/materialize.min.css"
      media="screen,projection"
    />
    <title>{{ recipe.title }}</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <h2 class="text-center">{{recipe.title}}</h2>
        <h4 class="text-center">By {{recipe.author}}</h4>
        Overview:
        <ul>
          <li>Difficulty : {{recipe.difficulty}}</li>
          <li>Preptime : {{recipe.preptime}}</li>
          <li>Cooktime : {{recipe.cooktime}}</li>
          <li>Portions : {{recipe.portions}}</li>
          <li>Tags : {{recipe.tags}}</li>
        </ul>
        <div class="row">
          <div class="col s12 m7">
            <div class="card">
              <div class="card-image">
                <img src="static/data/{{recipe.img}}" />
                <span class="card-title">Card Title</span>
              </div>
            </div>
          </div>
        </div>

        {% markdown %} {{recipe.content|safe}} {% endmarkdown %}
      </div>
    </div>
  </div>
  <script type="text/javascript" src="static/js/materialize.min.js"></script>
  <script>
    M.AutoInit();
  </script>
</html>
