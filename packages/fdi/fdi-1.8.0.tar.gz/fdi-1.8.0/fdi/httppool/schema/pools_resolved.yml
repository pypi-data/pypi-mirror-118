    HkKind:
      name: kind
      in: path
      description: 'one of "classes", "urns", "tags".'
      required: true
      schema:
        type: string
        enum:
          - classes
          - urns
          - tags
      example: classes
    DataType:
      name: data_type
      in: path
      description: (Part of) a dot-separated full class name of data items in pool.
      required: true
      schema:
        type: string
      example: fdi.dataset.product.Product
    Args:
      name: args
      in: path
      description: Arguments of a function/method.
      required: true
      schema:
        type: string
        nullable: true
      example: null
    HeaderTags:
