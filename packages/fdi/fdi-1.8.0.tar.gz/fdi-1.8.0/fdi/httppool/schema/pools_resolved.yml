  '/{pool}/':
    post:
      summary: Save data to the pool with a tag and receive URNs.
      tags:
        - Data
      description: Save product data item(s) to the pool with an optional tag and receive a URN for each of the saved items.
      operationId: save_data
      parameters:
        - name: pool
          in: path
          description: pool ID (also called pool name)
          required: true
          schema:
            type: string
          examples:
            server:
              value: fdi_serv.test_httppool
              summary: from server test.
            client:
              value: fdi_serv.test_httpclientpool
              summary: from client test.
        - name: tags
          in: header
          description: A tag or a list of tags in request header to save with every data item.
          required: true
          schema:
            type: array
            items:
              type: string
          example:
            - headerTag1
            - headerTag2
      requestBody:
        description: Serialised data items
        required: true
        content:
          application/json:
            schema:
              type: string
