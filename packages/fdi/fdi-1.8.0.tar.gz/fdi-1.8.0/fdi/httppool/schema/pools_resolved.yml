openapi: 3.0.0
info:
  version: 1.0.0
  description: This is an API description of the HTTPPool Server for FDI (Flexible Dataset Integrator)
  title: fdi poolserver
  contact:
    email: mhuang@nao.syx1026-qq.com
  license:
    name: LGPL 3.0
servers:
  - url: 'http://127.0.0.1:5000/v0.9'
    description: httppool api flask dev version
  - url: 'http://127.0.0.1:9884/v0.9'
    description: httppool api flask-wsgi-apache2 version
security:
  - BasicAuth: []
paths:
  /:
    get:
      summary: Get IDs of all registered Pools.
      tags:
        - Server
      description: Returns a list of Pool IDs (pool names) of all pools registered with the global PoolManager.
      operationId: get_registered_pools
      responses:
        '200':
          description: Done getting all ID of registered Pools.
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      code:
                        type: integer
                      msg:
                        type: string
                      time:
                        type: number
                        format: double
                    required:
                      - code
                      - msg
                      - time
                    example:
                      code: '200'
                      msg: pool is deleted
                      time: 15948800582498.861
                  - type: object
                    properties:
                      result:
                        type: string
                    required:
                      - result
                    example:
                      result: '[7.8, "foo"]'
        '400':
          description: Fails. Invalid request or relevant pool does not exist.
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      code:
                        type: integer
                      msg:
                        type: string
                      time:
                        type: number
                        format: double
                    required:
                      - code
                      - msg
                      - time
                    example:
                      code: '200'
                      msg: pool is deleted
                      time: 15948800582498.861
                  - type: object
                    properties:
                      result:
                        type: string
                    required:
                      - result
                    example:
                      result: '[7.8, "foo"]'
        '409':
          description: Fails. Unavailable. Pool is busy at the moment.
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      code:
                        type: integer
                      msg:
                        type: string
                      time:
                        type: number
                        format: double
                    required:
                      - code
                      - msg
                      - time
                    example:
                      code: '200'
                      msg: pool is deleted
                      time: 15948800582498.861
                  - type: object
                    properties:
                      result:
                        type: string
                    required:
