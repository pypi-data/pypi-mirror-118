<!doctype html>
{% load ajax_helpers %}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% lib_include 'ajax_helpers' 'Bootstrap' 'FontAwesome' module='ajax_helpers.includes' %}
    {% lib_include 'Modals' 'Toggle' 'select2' module='django_modals.includes' %}

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background: url('https://demo.jmscloud.net/static/images/public/background.jpg') no-repeat center center fixed;
            background-position: center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }
    </style>

</head>
<body>

{% block body %}
{% endblock %}

</body>
</html>
