---
name: Patlite
desc: Patlite plugin
auto_reload: false
routes:
    /patlite/status:
        desc: 'Get the status of a patlite'
        class: PatliteStatusRoute
    /patlite/reset:
        desc: 'Reset a patlite status'
        class: PatliteResetRoute
widgets:
    patlite:
        vue_component: PatliteWidget
        name: Patlite
        icon: traffic-light 
        form:
            host:
                display_name: Host
                component: String
                description: 'Host address of the Patlite'
                required: true
            port:
                display_name: Port
                component: Number
                description: 'Port number of the Patlite'
                default_value: 10000
