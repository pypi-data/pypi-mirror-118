<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width,initial-scale = 1.0">
        <title>pyWebBrowser3</title>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                user-select: none;
            }
        </style>

        <script>
            var initScale = 1 / window.devicePixelRatio;
            document.write('<meta name="viewport" content="width=device-width,initial-scale='+ initScale +',minimum-scale='+ initScale +',maximum-scale='+ initScale +'">'); 
        　　
            var initWidth = window.document.documentElement.clientWidth;
            document.getElementsByTagName('html')[0].style.fontSize = initWidth / 50 + 'px';
        </script>
    </head>
    <body>
        <div style = "
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        "
        unselectable = "on"
        onselectstart = "return false;">
            <div style = "
                position: absolute;
                color: white;
                width: 100%;
                height: 10rem;
                top: 50%;
                margin-top: -5.1rem;
                text-align: center;
            ">
                <div style = "font-size: 4rem; font-weight: 900; height: 8rem; line-height: 9rem;">pyWebBrowser3</div>
                <div style = "height: 1rem; line-height: 1rem;">Chromium Version: 92.0.4515.159</div>
            </div>
        </div>
    </body>
</html>
