[tool.poetry]
name = "sdgs-dashboard"
version = "0.2.0"
description = " Modul python untuk dashboard sdgs kemendesa."
authors = ["hexatester <hexatester@protonmail.com>"]
keywords = ["sdgs", "sdgs-dashboard", "kemendesa"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/hexatester/sdgs-dashboard"
repository = "https://github.com/hexatester/sdgs-dashboard"
packages = [
    { include = "sdgs" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]


[tool.poetry.dependencies]
python = "^3.7.10"
requests = "^2.26.0"
beautifulsoup4 = "^4.9.3"
attrs = "^21.2.0"
cattrs = "^1.8.0"
ujson = "^4.0.2"
python-dateutil = "^2.8.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.910"
black = "^21.7b0"
types-python-dateutil = "^0.1.6"
types-requests = "^2.25.6"
types-ujson = "^0.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
